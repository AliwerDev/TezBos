<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style></style>
    <title>Fast Click!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<audio id="audio" src="audio.m4a" loop></audio>
<audio id="audioWin" src="audioWin.wav"></audio>
<audio id="error" src="error.wav"></audio>

    <section id="main">
        <div class="container-fluid">
            <div class="game-box">
                <div class="starting-box">
                    <h1 class="text-light text-center mt-5">Welcome To "Fast Click"!</h1>
                    <div class="button">
                        <button id="start" onclick="startMusic()" type="button">Start Game</button>
                    </div>
                </div>
                <div class="main-box">
                    <div class="bord">

                    </div>

                    <div class="info mt-3 text-light">
                        <h3>Score:  <span id="score">0</span></h3>
                    </div>

                    <div class="line mt-4">
                        <div class="min-line">

                        </div>
                    </div>
                </div>
                <div class="finishing-box">

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
