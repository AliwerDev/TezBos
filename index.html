<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="http://assets.stickpng.com/thumbs/59060ca20cbeef0acff9a65e.png">
    <title>Fast Click!</title>
    <link rel="stylesheet" href="css/main.css">
</head>



<body onkeyup="getKeyUp(event)">

    <div onclick="musicControl()" class="audioControle">
        <i class="fas fa-volume-mute"></i>
    </div>

    <div class="audios">
        <audio id="audio" src="audios/audio.m4a" loop></audio>
        <audio id="audioWin" src="audios/audioWin.wav"></audio>
        <audio id="error" src="audios/error.wav"></audio>
        <audio id="win" src="audios/win.mp3"></audio>
        <audio id="over" src="audios/over.mp3"></audio>
    </div>

    <section id="main">
        <div class="container-fluid">
            <div class="game-box">
                <div class="starting-box">
                    <h1 class="text-light text-center mt-5">Welcome To "Fast Click"!</h1>
                    <div class="radios text-light py-4">
                        <div class="form-check">
                            <input class="form-check-input timeLimit" type="radio" value="15" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                15 s
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input timeLimit" type="radio" value="30" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                30 s
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input timeLimit" type="radio" value="60" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                60 s
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <button id="start" onclick="startGame()" type="button">Start Game</button>
                    </div>
                </div>
                <div class="main-box">
                    <div class="bord">

                    </div>

                    <div class="info mt-3 text-light">
                        <h3>Score:  <span id="score">0</span></h3>
                    </div>

                    <div class="line my-4">
                        <div class="min-line"></div>
                    </div>
                </div>
                <div class="finishing-box text-light">
                    <h1 class="my-4 display-2">Game Over!</h1>
                    <h4>You Record: <span id="yourRecord">0</span></h4>
                    <h4 class="your-score">Your Score: <span id="yourScore">0</span></h4>
                    <h4>Time: <span id="gameTime" class="text-info"></span></h4>

                    <div class="button py-3">
                        <button class="butto reload" type="button" onclick="reloadPage()">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>

                    <h3>Your scores</h3>

                    <div class="btns d-flex justify-content-around py-3">
                        <button onclick="table15()" class="px-3 btn btn-primary">15s</button>
                        <button onclick="table30()" class="px-3 btn btn-warning">30s</button>
                        <button onclick="table60()" class="px-3 btn btn-danger">60s</button>
                    </div>

                    <div class="tables">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Const -->
    <script src="js/functions.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
