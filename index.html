<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="http://assets.stickpng.com/thumbs/59060ca20cbeef0acff9a65e.png">
    <title>Fast Click!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onkeyup="getIdElement(999, event)">
<audio id="audio" src="audio.m4a" loop></audio>
<audio id="audioWin" src="audioWin.wav"></audio>
<audio id="error" src="error.wav"></audio>

    <section id="main">
        <div class="container-fluid">
            <div class="game-box">
                <div class="starting-box">
                    <h1 class="text-light text-center mt-5">Welcome To "Fast Click"!</h1>
                    <div class="button">
                        <button id="start" type="button">Start Game</button>
                    </div>
                </div>
                <div class="main-box">
                    <div class="bord">

                    </div>

                    <div class="info mt-3 text-light">
                        <h3>Score:  <span id="score">0</span></h3>
                    </div>

                    <div class="line my-4">
                        <div class="min-line"></div>
                    </div>
                </div>
                <div class="finishing-box text-light">
                    <h1 class="my-4 display-2">Game Over!</h1>
                    <h4>Your Score: <span id="yourScore">0</span></h4>
                    <h4 class="text-success your-record">You Record: <span id="yourRecord">0</span></h4>

                    <div class="button py-3">
                        <button class="button" type="button" onclick="reloadPage()">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>

                    <table class="table text-light">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Your Best Scores</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody  id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
